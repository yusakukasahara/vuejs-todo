<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Vue.js Todo List" />
  <meta charset="utf-8">
  <title>Vue.js Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Yusaku Kasahara">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <p>{{ message }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello World!'
      }
    })
  </script>

</body>

</html>
